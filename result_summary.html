<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/result_summary.css">
</head>
<body>
<div class="page-wrapper justify-content-center">
    <div class="container ">
        <div class="row window align-items-start   ">
            <div class="column justify-content-center align-items-center text-center gap-30 result_side">
                <h1> Your Result</h1>

                    <div class="circle_number justify-content-center ">
                    <h2>76</h2>
                    <p>of 100</p>
                    </div>

                <div class="mx-20">
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests. </p>
                </div>

            </div>

            <div class="column d-flex gap-15 py-70  ">
                <h1 class="summary ">
                    Summary</h1>
                <div class="container   gap-15 ">
                    <div class="reaction d-flex  align-items-center gap-15 ">
                        <div class="d-flex align-items-center">
                            <img class="px-10" src="./img/bot.png" alt="">
                            <br>
                            <p> Reaction</p>
                        </div>
                        <p class="mx-20"> 80/100</p>
                    </div>
                    <div class="memory d-flex  align-items-center gap-15 ">
                        <div class="d-flex align-items-center">
                            <img class="px-10" src="./img/car.png" alt="">
                            <br>
                            <p> Memory</p>
                        </div>
                        <p class="mx-20"> 75/100</p>
                    </div>
                    <div class="verbal d-flex  align-items-center gap-15 ">
                        <div class="d-flex align-items-center">
                            <img class="px-10" src="./img/carbon-accounting.png" alt="">
                            <br>
                            <p> Verbal</p>
                        </div>
                        <p class="mx-20"> 43/100</p>
                    </div>
                    <div class="visual d-flex  align-items-center gap-15 ">
                        <div class="d-flex align-items-center">
                            <img class="px-10" src="./img/campsite.png" alt="">
                            <br>
                            <p> Visual</p>
                        </div>
                        <p class="mx-20"> 68/100</p>
                    </div>








                    <button type="button" > Continue  </button>

                </div>





            </div>

        </div>
    </div>


</div>

</body>
</html>
